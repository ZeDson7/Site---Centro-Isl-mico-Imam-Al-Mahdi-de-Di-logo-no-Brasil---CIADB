<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mensagens do Ramadan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        li {
            background-color: #e8f5e9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #a5d6a7;
        }
        a {
            text-decoration: none;
            color: #2e7d32;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{% if dia %}Mensagem do Dia {{ dia }}{% else %}Mensagens do Ramadan{% endif %}</h1>
    {% if dia %}
        <p>{{ mensagem }}</p>
        <a href="/calendario">Voltar para o Calendário</a>
    {% else %}
        <ul>
            {% for dia, mensagem in mensagens.items() %}
            <li>
                <strong>Dia {{ dia }}:</strong> {{ mensagem }}
            </li>
            {% endfor %}
        </ul>
        <a href="/">Voltar para a Página Inicial</a>
    {% endif %}
</body>
</html>
